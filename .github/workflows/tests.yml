
name: Pytests for ARS
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Start tests
        run: |
          echo "ğŸƒğŸ»â€â™‚ï¸â€â¡ï¸ Running pytest tests..."
      
      - name: Check PWD
        run: pwd

      - name: Check LS
        run: ls -l

      - name: Run pytest
        run: |
          PYTHONPATH=$(pwd) pytest tests

      - name: Finish tests
        run: |
